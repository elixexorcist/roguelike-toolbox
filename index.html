<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1d1f21, #282a2e);
            color: #ddd;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            width: 95%;
            max-width: 1000px;
        }

        .tool {
            background: #333;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            cursor: grab;
            will-change: transform;
            transition: transform 0.2s ease;
            user-select: none;
        }

        .tool.dragging {
            opacity: 0.6;
            cursor: grabbing;
            transition: none;
        }

        h1 {
            margin-top: 0;
            text-align: center;
        }

        #controls {
            display: flex;
            margin-bottom: 10px;
        }

        #expression {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 4px;
            margin-right: 5px;
        }

        #roll {
            padding: 8px 16px;
            border: none;
            background: #3d8;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }

        #roll:hover {
            background: #2c6;
        }

        #dice-buttons button,
        #custom {
            margin: 5px 3px 0 0;
            padding: 6px 10px;
            border: none;
            background: #555;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }

        #dice-buttons button:hover,
        #custom:hover {
            background: #777;
        }

        #result {
            margin-top: 15px;
            text-align: center;
        }

        #history-container {
            margin-top: 15px;
        }

        #history {
            height: 150px;
            max-height: 150px;
            overflow-y: auto;
            border: 1px solid #555;
            padding: 10px;
            border-radius: 4px;
            background: #222;
            scrollbar-width: thin;
            scrollbar-color: #555 #333;
        }

        #history::-webkit-scrollbar {
            width: 8px;
        }

        #history::-webkit-scrollbar-track {
            background: #333;
            border-radius: 4px;
        }

        #history::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 4px;
        }

        #history::-webkit-scrollbar-thumb:hover {
            background: #777;
        }

        #clear-history {
            margin-top: 5px;
            padding: 6px 10px;
            border: none;
            background: #844;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }

        #clear-history:hover {
            background: #a55;
        }

        /* Party display */
        #party-section {
            margin-top: 0;
        }

        .party-member {
            border: 1px solid #555;
            padding: 10px;
            border-radius: 4px;
            background: #222;
            margin-bottom: 10px;
        }

        .party-member.empty {
            color: #666;
            text-align: center;
        }

        #bug-report-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 16px;
            background: #588;
            color: #fff;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            z-index: 1000;
        }

        #bug-report-button:hover {
            background: #477;
        }

        #bug-dialog {
            border: none;
            border-radius: 8px;
            padding: 20px;
            max-width: 400px;
        }

        #bug-description {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: none;
            margin-top: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        #bug-module {
            width: 100%;
            margin-top: 10px;
            padding: 8px;
            border-radius: 4px;
            border: none;
        }

        #submit-bug {
            padding: 6px 12px;
            border: none;
            background: #588;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }

        #submit-bug:hover {
            background: #477;
        }
    </style>
</head>
<body>
<div class="container">
    <section class="tool" id="dice-tool">
        <h1>Dice Roller</h1>
        <div id="controls">
            <input type="text" id="expression" placeholder="e.g. 1d20+5+1d6" />
            <button id="roll">Roll</button>
        </div>
        <div id="dice-buttons">
            <button data-dice="4">+d4</button>
            <button data-dice="6">+d6</button>
            <button data-dice="8">+d8</button>
            <button data-dice="10">+d10</button>
            <button data-dice="12">+d12</button>
            <button data-dice="20">+d20</button>
            <button id="custom">+custom</button>
        </div>
        <div id="result"></div>
        <div id="history-container">
            <div id="history"></div>
            <button id="clear-history">Clear History</button>
        </div>
    </section>

    <section class="tool" id="party-tool">
        <div id="party-section"></div>
    </section>

</div>

<button id="bug-report-button">Report a Bug</button>

<dialog id="bug-dialog">
    <h2>Report a Bug</h2>
    <select id="bug-module">
        <option value="site">Site as a whole</option>
        <option value="dice">Dice Roller</option>
        <option value="party">Party Module</option>
        <option value="stats">Stats Module</option>
        <option value="other">Other</option>
    </select>
    <textarea id="bug-description" rows="4" placeholder="Describe the bug"></textarea>
    <div style="text-align:right;margin-top:10px;">
        <button id="submit-bug" type="button">Submit</button>
        <button id="cancel-bug" type="button">Cancel</button>
    </div>
</dialog>

<script type="module" src="./src/main.js"></script>
</body>
</html>
